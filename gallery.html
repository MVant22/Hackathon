    <style>
        /* Zoom-in Effect */
        .hover-zoom img {
            transition: transform 0.3s ease-in-out;
        }
        .hover-zoom:hover img {
            transform: scale(1.1);
        }
        
        /* Dark Overlay with Text */
        .hover-overlay {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .hover-overlay img {
            transition: opacity 0.3s ease-in-out;
        }
        .hover-overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .hover-overlay:hover::before {
            opacity: 1;
        }
        .hover-overlay .text-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .hover-overlay:hover .text-overlay {
            opacity: 1;
        }
        
        /* Play Icon on Videos */
        .hover-play {
            position: relative;
            display: inline-block;
        }
        .hover-play::after {
            content: "â–¶";
            font-size: 50px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .hover-play:hover::after {
            opacity: 1;
        }
        </style>
</head>
